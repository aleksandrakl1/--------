<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Позиционирование элементов</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <a href="index.html">Основная страница</a>
        <a href="page2.html">Позиционирование элементов</a>
    </div>
    <!-- Горизонтальное позиционирование -->
    <h1>Горизонтальное позиционирование</h1>
    <div class="container">
        <div class="block"></div>
        <img src="cat.jpeg" alt="Фото котика" class="image-block">
    </div>
    <!-- Вертикальное позиционирование -->
    <h1>Вертикальное позиционирование</h1>
    <div class="container-2">
        <div class="block-2"></div>
    </div>
    <!-- Работа с flex -->
    <h1>Работа с flex</h1>
    <div class="container-3">
        <div class="block-3"></div>
        <div class="block-3"></div>
        <div class="block-3"></div>
        <div class="block-3"></div>
        <div class="block-3"></div>
        <div class="block-3"></div>
        <div class="block-3"></div>
        <div class="block-3"></div>
        <div class="block-3"></div>
        <div class="block-3"></div>
    </div>

    <!-- Работа со свойством position -->
    <h1>Работа со свойством position</h1>
    <div class="position-sample">
        <div class="square red"></div>
        <div class="square blue"></div>
        <div class="square green"></div>
    </div>

    <!-- Фиксированный элемент -->
    <div class="fixed-cat">
        <img src="cat.jpeg" alt="Котик">
    </div>
</body>

</html>
